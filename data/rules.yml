version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Save mood and continue tree
  steps:
  - intent: mood
  - action: utter_journal

- rule: Activate journal_form #and collect entry
  steps:
  - intent: journal_now
  - action: journal_form
  - active_loop: journal_form
  #- action: utter_journal_prompt


- rule: submit journal_entry
  condition:
  - active_loop: journal_form
  steps:
  - action: journal_form
  - active_loop: null
  # - slot_was_set:
  #   - requested_slot: null
  - action: utter_journal_saved
  - action: utter_journal_more

- rule: No to journal
  steps:
  - intent: journal_later
  - action: utter_ask_later

- rule: Set reminder
  steps:
  - intent: remind_me
  - action: set_reminder

- rule: End conversation
  steps:
  - intent: end_conversation
  - action: utter_goodbye