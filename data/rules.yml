version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Save mood and continue tree
  steps:
  - intent: mood
  - action: utter_journal

- rule: Activate journal_form #and collect entry
  steps:
  - intent: journal_now
  - action: journal_form
  - active_loop: journal_form


- rule: submit journal_entry
  condition:
  - active_loop: journal_form
  steps:
  - action: journal_form
  - active_loop: null
  # - slot_was_set:
  #   - requested_slot: null
  - action: utter_journal_saved
  - action: action_reset_journal_slot #maybe this should work?
  - action: utter_journal_more

- rule: view database
  steps:
  - intent: view_db
  - action: action_view_all_entries
  - action: utter_goodbye

- rule: No to journal
  steps:
  - intent: journal_later
  - action: utter_ask_later

- rule: Set reminder
  steps:
  - intent: remind_me
    entities:
    - remind_me
  - action: action_set_reminder
  - action: utter_goodbye

- rule: Trigger `action_react_to_reminder` for `EXTERNAL_reminder`
  steps:
  - intent: EXTERNAL_reminder
  - action: utter_journal

- rule: End conversation
  steps:
  - intent: end_conversation
  - action: utter_goodbye